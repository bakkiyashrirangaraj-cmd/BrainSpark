# BrainSpark Docker Compose - Local Development
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: brainspark-db
    environment:
      POSTGRES_DB: brainspark
      POSTGRES_USER: ${DB_USER:-brainspark}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-brainspark_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainspark"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brainspark-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: brainspark-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brainspark-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brainspark-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-brainspark}:${DB_PASSWORD:-brainspark_dev_password}@postgres:5432/brainspark
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro  # Hot reload for development
    networks:
      - brainspark-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
        VITE_APP_URL: http://localhost:3000
    container_name: brainspark-web
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - brainspark-network
    restart: unless-stopped

  # Frontend Dev Server (alternative for hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: brainspark-web-dev
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
    networks:
      - brainspark-network

volumes:
  postgres_data:
  redis_data:

networks:
  brainspark-network:
    driver: bridge
