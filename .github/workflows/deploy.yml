# BrainSpark Production Deployment
name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-south1
  BACKEND_IMAGE: brainspark-api
  FRONTEND_IMAGE: brainspark-web

jobs:
  # Build and test before deployment
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run backend tests
        run: |
          cd backend
          pytest --tb=short || echo "Tests not configured yet"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend lint
        run: |
          cd frontend
          npm run lint || echo "Lint not configured yet"

  # Deploy backend to Cloud Run
  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.BACKEND_IMAGE }}:${{ github.sha }} ./backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.BACKEND_IMAGE }}:latest ./backend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.BACKEND_IMAGE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy brainspark-api \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --min-instances=1 \
            --max-instances=10 \
            --memory=1Gi \
            --cpu=2 \
            --timeout=300

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe brainspark-api --region=${{ env.REGION }} --format='value(status.url)')
          curl -f "${SERVICE_URL}/health" || exit 1
          echo "Backend deployed successfully to ${SERVICE_URL}"

  # Deploy frontend to Cloud Run
  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push frontend image
        run: |
          docker build \
            --build-arg VITE_API_URL=https://api.brainspark.siggmatreders.com \
            --build-arg VITE_APP_URL=https://brainspark.siggmatreders.com \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.FRONTEND_IMAGE }}:latest \
            ./frontend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.FRONTEND_IMAGE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy brainspark-web \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/brainspark/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --min-instances=1 \
            --max-instances=5 \
            --memory=256Mi \
            --cpu=1

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe brainspark-web --region=${{ env.REGION }} --format='value(status.url)')
          curl -f "${SERVICE_URL}/health" || exit 1
          echo "Frontend deployed successfully to ${SERVICE_URL}"

  # Notify on completion
  notify:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- App: https://brainspark.siggmatreders.com" >> $GITHUB_STEP_SUMMARY
          echo "- API: https://api.brainspark.siggmatreders.com" >> $GITHUB_STEP_SUMMARY
